<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - CampCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row mt-4">
            <h3>Formulário GET</h3>
        </div>
            <form action="" method="get" class="row mt-4">
                <div class="col-9">
                    Digite algo para Pesquisa
                    <input type="text" name="pesquisa" id="" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4 col-12">Pesquisar</button>
                </div>
            </form>

        <p>Você pesquisou: {{context['pesquisa']}}</p>
    </div>

        <hr>
        <hr>

        <div class="row">
            <h3>Formulário POST </h3>
        </div>

        <form action="" method="post" class="row mt-4">
            <div class="col-6">
                Nome
                <input type="text" name="nome" id="" class="form-control" required>
            </div>

             <div class="col-6">
                Email
                <input type="email" name="email" id="" class="form-control" required>
            </div>

             <div class="col-12">
                Assunto
                <input type="text" name="assunto" id="" class="form-control" required>
            </div>

             <div class="col-6">
                Mensagem
                <input type="text" name="mensagem" id="" class="form-control" required>
            </div>

            <div class="col-3">
                <button type="submit" class="btn btn-dark mt-4 col-12">Pesquisar</button>
            </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
