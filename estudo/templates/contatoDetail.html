{% extends 'base.html' %}

{% block content %} 

{% include 'nav.html' %}

<div class="container mt-4">
    <h3>Contato</h3>
    <div class="row">

        <div class="col-md-6 mt-3">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" value="{{ obj.nome }}" class="form-control bg-secondary text-white" readonly>
        </div>

        <div class="col-md-6 mt-3">
            <label for="email">Email:</label>
            <input id="email" type="text" value="{{ obj.email }}" class="form-control bg-secondary text-white" readonly>
        </div>

        <div class="col-12 mt-3">
            <label for="assunto">Assunto:</label>
            <input id="assunto" type="text" value="{{ obj.assunto }}" class="form-control bg-secondary text-white" readonly>
        </div>

        <div class="col-12 mt-3">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" class="form-control bg-secondary text-white" rows="5" readonly>{{ obj.mensagem }}</textarea>
        </div>
    </div>
</div>

{% endblock %}
